<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='mystyle.css') }}"> 
    <title>Tiffany & Tobias Wedding</title>
    <style>
        .responsive {
        max-width: 100%;
        height: auto;
        }
        #content{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-auto-rows: auto 1fr;
            grid-column-gap: 0px;
            grid-row-gap: 0px;
            background-color: #b4becb;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="slider-container center">
            <div class="slider">
                <div class="slide"><img src="/static/images/slider/1.jpg" ></div>
                <div class="slide"><img src="/static/images/slider/2.jpg" ></div>
                <div class="slide"><img src="/static/images/slider/3.jpg" ></div>
                <div class="slide"><img src="/static/images/slider/4.jpg" ></div>
                <div class="slide"><img src="/static/images/slider/5.jpg" ></div>
                <div class="slide"><img src="/static/images/slider/6.jpg" ></div>
                <div class="slide"><img src="/static/images/slider/7.jpg" ></div>
                <div class="slide"><img src="/static/images/slider/8.jpg" ></div>
                <div class="slide"><img src="/static/images/slider/9.jpg" ></div>
                <div class="slide"><img src="/static/images/slider/10.jpg"></div>
            </div>
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
        <div class="dots-container">
            <span class="dot" data-index="0"></span>
            <span class="dot" data-index="1"></span>
            <span class="dot" data-index="2"></span>
            <span class="dot" data-index="3"></span>
            <span class="dot" data-index="4"></span>
            <span class="dot" data-index="5"></span>
            <span class="dot" data-index="6"></span>
            <span class="dot" data-index="7"></span>
            <span class="dot" data-index="8"></span>
            <span class="dot" data-index="9"></span>
            <span class="dot" data-index="10"></span>
        </div>
        <script src="/static/slider.js"></script>
    </div>
</body>
</html>
